<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Complete your information</p>
        <br>
    </div>
    <form>
        <fieldset>
            <div>
                <label>Name</label>
                <input type='text' name='name' id='name'>
            </div>

            <div>
                <label>LastName</label>
                <input type='text' name='sobrenome' id='sobrenome'>
            </div>
        </fieldset>

        <div>
            <label>E-mail</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label>Which side of application do you develop?</label>
            <label>
                <input type="radio" name='frontend' value='frontend'> Front-End
            </label>

            <label>
                <input type="radio" name='backend' value='backend'> Back-End
            </label>

            <label>
                <input type="radio" name='fullstack' value='fullstac'> Full-Stack
            </label>
        </div>

        <div>
            <label>Are you Senior?</label>
            <select id='senioridade'>
                <option selected disabled value="">Select:</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

    </form>



</body>

</html>
