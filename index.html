<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="title">Cadastro de DEVs</h1>
        <p id="subtitle">Complete your information</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div>
                <label for='nome'><strong>Name</strong></label>
                <input type='text' name='name' id='name' required>
            </div>

            <div>
                <label for="sobrenome"><strong>LastName</strong></label>
                <input type='text' name='sobrenome' id='sobrenome' required>
            </div>
        </fieldset>

        <div>
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label><strong>Which side of application do you develop?</strong></label>
            <label>
                <input type="radio" name='frontend' value='frontend'> Front-End
            </label>

            <label>
                <input type="radio" name='backend' value='backend'> Back-End
            </label>

            <label>
                <input type="radio" name='fullstack' value='fullstac'> Full-Stack
            </label>
        </div>

        <div>
            <label for="senioridade"><strong>Are you Senior?</strong></label>
            <select id='senioridade'>
                <option selected disabled value="">Select:</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div>
                <label><b>Select the technologies you are using:</b></label><br><br>
                <input type="checkbox" id='tecnologia1' nome='tecnologia1' value='HTML'>
                <label for='tecnologia1'>HTML</label>
                <input type="checkbox" id='tecnologia2' nome='tecnologia2' value='CSS'>
                <label for='tecnologia1'>CSS</label>
                <input type="checkbox" id='tecnologia3' nome='tecnologia3' value='JavaScript'>
                <label for='tecnologia1'>JavaScript</label>
                <input type="checkbox" id='tecnologia4' nome='tecnologia4' value='Phynton'>
                <label for='tecnologia1'>Phynton</label>
                <input type="checkbox" id='tecnologia5' nome='tecnologia5' value='VUE'>
                <label for='tecnologia1'>Vue</label>
                <input type="checkbox" id='tecnologia6' nome='tecnologia6' value='REACT'>
                <label for='tecnologia1'>React</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label><b>Talk a little about your experience:</b></label>
            <textarea rows="6" style="width: 26em" id="experience" name="experience"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>



</body>

</html>
